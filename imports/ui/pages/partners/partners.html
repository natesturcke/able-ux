<template name='partners'>
  <div id="partners">

    <div class="content-section top ">
      <div class="content-section-title-holder">
        <h1 class="content-section-title">Partner Network</h1>

        <div class="right">


        <div class="input-row with-icon search-input">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Search partners...">
        </div>


        <div class="input-row with-icon search-input filter-input">
          <span>
            <ion-icon name="filter-circle-outline"></ion-icon>Filter
          </span>
          <select class="select2-tags" name="state" multiple="multiple">
            <optgroup label="Industry">
              <option>Financial services</option>
              <option>Health</option>
              <option>Financial services</option>
            </optgroup>
            <optgroup label="Location">
              <option>Western Australia</option>
              <option>New South Whales</option>
              <option>Tasmania</option>
            </optgroup>
            <optgroup label="Qualifications">
              <option>360 Accredidation</option>
              <option>Lean Six Sigma</option>
              <option>Prince2</option>
            </optgroup>
            <optgroup label="Service">
              <option>Coaching</option>
              <option>Facilitation</option>
              <option>RTO</option>
              <option>Training</option>
            </optgroup>
            <optgroup label="Topic">
              <option>Design thinking</option>
              <option>Health</option>
              <option>Financial services</option>
            </optgroup>
          </select>
        </div>
        </div>

      </div>
    </div>



    <div class="partners-holder">


      {{#each partners}}

        <a href="{{pathFor 'partners.profile' partner_id='nate'}}" class="partner-card {{#if current_profile}}show-profile{{/if}}">

          <div class="image-back partner-image-holder" style="background-image: url({{profile_pic}})"></div>

          <div class="card-body">



            <h3 class="partner-name">{{name}}</h3>
            <span class="partner-role-and-org"><span class="role">{{role}}</span><span class="seperator">&nbsp;at&nbsp;</span>{{organisation}}</span>

            <span class="partner-location badge">
              <ion-icon name="earth-outline"></ion-icon>{{location}}
            </span>
            </div>
          <!--<div class="card-details">

            <ul class="tags-list tags">

              {{#each service}}
                <li>
                  <span class="badge small {{#if equals this 'Consulting'}}blue{{/if}} {{#if equals this 'Facilitation'}}green{{/if}} {{#if equals this 'RTO'}}warning{{/if}}">{{this}}</span>
                </li>
              {{/each}}

            </ul>

            <ul class="tags-list tags">

              {{#each qualifications}}
                <li>
                  <span class="badge small">{{this}}</span>
                </li>
              {{/each}}

            </ul>

          </div>-->

        </a>

      {{/each}}


    </div>
    <div class="table-bottom">

      <div class="left">
        <span class="badge found-badge">8 results</span>

      </div>

      <div class="right">

        <a href="#" class="button white pagination-button">Prevous</a>
        <a href="#" class="button white pagination-button">Next</a>
      </div>

    </div>

    </div>

</template>
