<template name='new_quote'>

  <form class="form-overlay" id="newQuote">
    <div class="form-overlay-header">

      <div class="form-header">
        <div class="container small">

          <ul class="form-nav step-nav">
            <li class="step-nav-step {{#if equals getQuoteSection 'details'}} active{{/if}}">
              <a href="{{pathFor 'quotes.new' quote_section='details'}}">
                <span class="step-nav-complete complete">
                  <ion-icon name="checkmark-outline"></ion-icon>
                </span>
                <div class="step-nav-step-details">
                  <span class="step-nav-step-title">Quote setup</span>
                </div>
              </a>
            </li>

            <li class="step-nav-step {{#if equals getQuoteSection 'team'}}active{{/if}}">
              <a href="{{pathFor 'quotes.new' quote_section='team'}}">
                <span class="step-nav-complete"><span class="step-number">02</span></span>
                <div class="step-nav-step-details">
                  <span class="step-nav-step-title">Team</span>
                </div>
              </a>
            </li>

            <li class="step-nav-step {{#if equals getQuoteSection 'splits'}}active{{/if}}">
              <a href="{{pathFor 'quotes.new' quote_section='splits'}}">
                <span class="step-nav-complete"><span class="step-number">03</span></span>
                <div class="step-nav-step-details">
                  <span class="step-nav-step-title">Splits</span>
                </div>
              </a>
            </li>

            <li class="step-nav-step {{#if equals getQuoteSection 'components'}}active{{/if}}">
              <a href="{{pathFor 'quotes.new' quote_section='components'}}">
                <span class="step-nav-complete"><span class="step-number">04</span></span>
                <div class="step-nav-step-details">
                  <span class="step-nav-step-title">Components</span>
                </div>
              </a>
            </li>

            <li class="step-nav-step {{#if equals getQuoteSection 'cover'}}active{{/if}}">
              <a href="{{pathFor 'quotes.new' quote_section='cover'}}">
                <span class="step-nav-complete"><span class="step-number">05</span></span>
                <div class="step-nav-step-details">
                  <span class="step-nav-step-title">Cover letter</span>
                </div>
              </a>

          </ul>
        </div>

      </div>

    <div class="form-elements">

                </span></label>
              <div class="input-holder">
                <input type="text" class="blur-field" data-targetfield="title" placeholder="Quote title" value="{{quoteData.title}}" />
              </div>
            </div>

            <div class="form-row">
              <div class="label-holder">
                <label>Quote status*</label>
              </div>

                  <li>
                    <span class="badge {{#if equals quoteData.status 'Draft'}}warning{{/if}}">Draft</span>
                  </li>
                  <li>
                    <span class="badge {{#if equals quoteData.status 'Accepted'}}green{{/if}}">Accepted</span>
                  </li>

                    <span class="user-email">jeroen@gmail.com</span>
