<template name="layout_app">

  <body>

    <div id="layoutApp">

      {{#if Template.subscriptionsReady}}

        <div class="nav-holder {{#if slideout}}blur{{/if}}">
          {{> nav_main}}
        </div>

        <div class="content-frame {{#if slideout}}blur{{/if}}">



            <div class="side-nav-holder">
              {{> side_nav current_nav=current_nav sub_nav=sub_nav}}
            </div>


          <div class="main-template-holder">

            {{> Template.dynamic template=main}}
          </div>
        </div>

        {{#if popup}}

          <div class="popup-holder">

            <div class="popup-content">
              <i class="fa fa-close close-popup"></i>

              {{> Template.dynamic template=popup}}
            </div>
          </div>

        {{/if}}

        {{#if slideout}}<div class="slide-out-back"></div>{{/if}}

        <div class="slide-out {{#if slideout}}open{{/if}}">
          <div class="slide-out-nav">
            <span class="slide-out-nav-button {{#if slideout}}open{{/if}}"><ion-icon name="arrow-forward-outline"></ion-icon></span>
            <div class="center">
              <h3 class="slide-out-header">{{slideout_title}}</h3>
            </div>
            <div class="right">

            </div>
          </div>
          <div class="slide-out-content">
            {{> Template.dynamic template=slideout}}
          </div>
        </div>



      {{/if}}
    </div>

  </body>

  {{>tooltips}}

</template>
